<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Administrativo</title>

    <style>
        body {
            background: #121212;
            color: #fff;
            font-family: Arial;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 20px;
            background: #1f1f1f;
            font-size: 22px;
            font-weight: bold;
            border-bottom: 2px solid #333;
        }

        .container {
            padding: 40px;
        }

        .card {
            background: #1c1c1c;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }
    </style>
</head>

<body>
    <header>Painel Administrativo ⚙️</header>

    <div class="container">
        <div class="card">Gerenciar produtos</div>
        <div class="card">Gerenciar usuários</div>
        <div class="card">Gerenciar pedidos</div>
        <div class="card">Ver estatísticas</div>
    </div>
</body>
</html>
