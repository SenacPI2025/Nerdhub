<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro Interno do Servidor - 500</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: 800;
            color: #dc3545;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.1);
            animation: pulse 2s infinite;
        }
        
        .error-title {
            font-size: 2.5rem;
            color: #2c2c2c;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .error-message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .error-button {
            background-color: #55a143;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(85, 161, 67, 0.3);
            display: inline-block;
        }
        
        .error-button:hover {
            background-color: #4a8d3a;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(85, 161, 67, 0.4);
        }
        
        /* Animação para o código de erro */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 4rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <h1 class="error-title">Erro Interno do Servidor!</h1>
        <p class="error-message">Ocorreu um erro interno no servidor. Nossa equipe já foi notificada e está trabalhando para resolver o problema o mais rápido possível.</p>
        <a href="/" class="error-button">Voltar à página inicial</a>
    </div>
</body>
</html>
