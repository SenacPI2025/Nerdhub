<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login - Painel</title>
    <style>
        body {
            background: #111;
            color: white;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }
        .box {
            background: #1a1a1a;
            padding: 25px;
            width: 300px;
            border-radius: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
        }
        button {
            margin-top: 12px;
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border:none;
            border-radius: 8px;
            cursor:pointer;
        }
    </style>
</head>

<body>
<div class="box">
    <h2>Login</h2>

    {% if erro %}
        <p style="color: red;">Usuário ou senha incorretos</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Usuário">
        <input type="password" name="password" placeholder="Senha">
        <button>Entrar</button>
    </form>
</div>
</body>
</html>
